<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1676763134010-5aefbe59285b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80')">
            <h3>Snow Cover</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1676907843113-0553388a80a2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')">
            <h3>Tokyo</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1676398414523-c8d10287707d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')">
            <h3>Lighthouse</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1675924064169-f9795b2fbd1d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80')">
            <h3>Car Image</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1675685759052-60c2270e52cb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')">
            <h3>Cityscape</h3>
        </div>
    </div>


    <script src="script.js"></script>    
</body>
</html>
